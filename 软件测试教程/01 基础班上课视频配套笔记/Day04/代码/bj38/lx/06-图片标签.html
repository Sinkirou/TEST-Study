<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			图片标签：img
			作用：插入图片
			属性：
				src:加载图片的路径
				width:宽
				height:高
				alt：图片未加载时，显示信息。
				title:图片加载，鼠标悬停显示信息。图片未加载，显示信息（优先级低于alt）
			测试点：图片必须有title属性(原因：体验感好。)
			路径：
				1、相对路径：相对当前执行文件所在位置来说。
					同级：./
					上一级：../
				2、绝对路径：不能使用 C:\Users\itheima\HBuilderProjects\bj38\img\02.jpg
		-->
		<img src="../img/02.jpg" width="200px" height="300px" alt="此处有匹帅马！" title="名字：小帅"/>
	</body>
</html>
