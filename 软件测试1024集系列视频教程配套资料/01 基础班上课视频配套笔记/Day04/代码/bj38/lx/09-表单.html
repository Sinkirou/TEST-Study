<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			input:变形金刚 type属性值不同
			text:文本框
			password:密码框
			radio:单选
				如何做到单选效果：相同一组才能单选，相同的name属性值为一组。
			checkbox:多选框
			button:普通按钮
		-->
		<!--
			form标签的作用：提交页面输入数据
			属性：
				action:将数据提交到那个页面。
				method:
					get:
						1、参数在url中显示
						2、速度相对于Post快。
						3、提交内容长度有限制。
					post:
						1、参数不在url显示
						2、速度相对于post慢
						3、提交内容长度无限制
					场景：
						1、get:查询使用
						2、post:提交数据数据使用（登录、注册）
		-->
		<form action="01-注释.html" method="post">
			用户名: 
			<input type="text" name="username"/>
			<br />
			密码：
			<input type="password" name="password"/>
			<br />
			性别：
			<input type="radio" name="one"/> 男 
			<input type="radio" name="one"/> 女
			<br />
			您的爱好：
			<input type="checkbox" /> 测试
			<input type="checkbox" /> 吃饭
			<input type="checkbox" /> 睡觉
			<input type="checkbox" /> 打豆豆
			
			<br />
			来自：
			<select>
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
				<option>深圳</option>
			</select>
			
			<br />
			<!--
				cols:列（默认的宽度）
				rows:行（默认的高）
			-->
			意见：
			<textarea cols="30" rows="10"></textarea>
			<br />
			<input type="button" value="点我试试"/>
			<input type="submit" />
			
		</form>
		
		
	</body>
</html>
